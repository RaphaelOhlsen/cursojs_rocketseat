<body>
  <h1>Condição If</h1>
  <script>
    function retornaSexo(sexo) {
      if (sexo === 'M') return 'Masculino'
        else if (sexo === 'F') return 'Feminino'
        else return 'Outro'
    }

    console.log(retornaSexo('1'))
    </script>
