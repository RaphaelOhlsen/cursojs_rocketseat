<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Condição Switch</title>
</head>
<body>
  <h1>Condição Switch</h1>
  <script>
    function retornaSexo(sexo) {
      switch (sexo) {
        case 'M': 
          return 'Masculino'
        case 'F':
          return 'Feminino'
        default:
          return 'Outro'
      }
    }
    console.log(retornaSexo('1'))
  </script>
  


</body>
</html>
