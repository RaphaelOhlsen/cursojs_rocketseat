  <h1>Desafio 4 </h1>
  <script>
  
    function experiencia(anos) {
      if (anos <= 1 ) console.log ('Iniciante')
      else if (anos > 1 && anos <= 3) console.log('Intermediário')
      else if (anos > 3 && anos <= 6) console.log('Avançado')
      else console.log('Jedi Master')
    }
    var anosEstudo = 6.1;
    experiencia(anosEstudo);
  
  
  </script>
