<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso de JavaScript</title>
</head>
<body>
  <h1>Estruturas de Repetição For e While</h1>
  <script>


    //FOR  Obs: Usar sempre que souber o tamanho do intervalo
    for (var i = 0; i <= 100; i++) {
      console.log(i)
    }

    //WHILE Obs: Não sabe quantas vezes será executado
    var j = 12345
    while (j >  10) {
      console.log(j)
      j /= 5
    }

    //DO WHILE

    var j = 12345
    do {
      console.log(j)
      j /= 5
    } while (j > 10)

  </script>
</body>
</html>
